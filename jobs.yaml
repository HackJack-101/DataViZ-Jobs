- title: Data Analyst H/F
  company: Clementine
  contract: CDI
  location: Ile-de-France
  description: >
    Société
    Clémentine, leader du Conseil en Recrutement spécialisé dans le Web/Digital et l’IT, recrute pour son client un(e) Data 
    Analyst H/F.
    Notre client est une start-up innovante dans le secteur du média et de la publicité, principalement dans les technologies 
    permettant de mesurer l’efficacité des campagnes publicitaires pour de grands clients. Filiale d’une agence média 
    indépendante, il a développé l’outil le plus performant actuellement en France, capable de mesurer l’impact des campagnes 
    publicitaires sur les fréquentations sur le Web.
    Le conseil fourni repose sur la technologie et diverses expertises en matière de traitement de données.
    Fort de son succès qui lui vaut la fidélité de grands comptes, il continue d’investir sur la technologie et sur 
    l’expertise pour affiner cette connaissance et mieux piloter les campagnes télévisées de ses clients.
    Pour consolider sa croissance, il souhaite offrir un service très en amont en accompagnant ses clients dans la 
    compréhension de ce qu’offre leurs données avant même leur analyse et leur traitement algorithmique. Il recherche un 
    chargé d’études Data ; un data Analyst.
    Vous êtes un passionné de Data Intelligence ? Vous aimez jongler avec les chiffres et les traduire en langage métier ?
    Big Data, Machine Learning, révolution numérique, ROI sont des mots qui vous parlent ? Vous êtes motivé à l'idée de 
    rejoindre une société en pleine croissance, à vocation internationale ? Cet offre d’emploi est pour vous !
    Mission
    Ayant une forte dimension conseil, vous êtes en prime face au client pour lui offrir la visibilité et la valeur 
    ajoutée qu’il attend. Votre rôle est autant dans la synthétisation des données que dans leur présentation.
    Travaillant au cœur de l'entreprise sous l'autorité du Directeur Commercial & Marketing et, fort de votre 
    parfaite connaissance métier, votre mission consistera donc à :
    Extraire, analyser et comprendre les données en terme métier
    Vérifier les données, garantir leur conformité et leur pertinence dans le domaine
    Expliciter les résultats des analyses aux différents interlocuteurs internes et établir des recommandations
    Etablir les reportings Data ad hoc et mettre en place des tableaux de bord de suivi
    Contribuer au développement de méthodes et d’outils pour industrialiser les process de reporting
    Réaliser des rapports professionnels de présentation des résultats à destination de l'interne mais également des 
    clients (pure players, grands comptes) à partir des informations pertinentes que vous aurez synthétisées
    Prendre en charge toute étude ou projet se rapportant à l'activité opérationnelle
    Assurer un suivi de toutes les actions mises en place (reportings, axe et projets d’améliorations…)
    Travailler en collaboration avec les équipes internes techniques, commerciales
    Etre force de proposition vis-à-vis de sa hiérarchie
    Nous recherchons aujourd’hui pour notre client une personne dotée d'un fort esprit d'analyse et de synthèse 
    capable de s'adresser à tout type d'interlocuteur, en traduisant en termes métier des analyses techniques complexes.
    Profil
    De formation ingénieur (bac+5) ou école de commerce complété d'un cursus informatique, vous êtes doté de 
    compétences statistiques ou mathématiques enrichis d'une bonne culture web, numérique.
    Compétences:
    Vous avez une première expérience confirmée sur cette fonction dans le monde digital ou en cabinet de conseil 
    en stratégie ou solutions BI.
    Vous portez une attention particulière à la qualité des livrables et aux besoins de compréhension des clients. 
    Vous avez un esprit structuré, analytique, et êtes capable d'appréhender des analyses complexes pour en tirer des 
    enseignements pertinents et intelligibles pour vos interlocuteurs. Vous avez à ce titre des compétences éprouvées en 
    analyse de données et production de rapports de synthèse.
    Vous êtes passés maître des outils offices (excel, powerpoint) et maîtrisez les outils spécifiques d'analyse et de 
    data mining ou big data.
    Vous avez une forte appétence pour les technologies et internet. D'une excellente communication orale et écrite, 
    vous êtes à l'écoute et avez le sens des relations humaines.
    You are fluent in both spoken and written English. Esprit start-up garanti !
