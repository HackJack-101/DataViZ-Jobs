- title: Data Mining Analyst
  company: Customer Value
  location: Paris, France
  description: >
    Deezer is very advanced in using the vast amount of data it generates to improve the service to the customers and
    create an awesome, very personalized experience. A state of the art Hadoop plate form has been developed to process 
    that wealth of data. 
    Streaming services (like Deezer) are a revolution in the music industry as, for the first time, the success of an artist 
    can be analyzed even before it starts selling albums (on iTunes for instance). This unique situation creates a thirst 
    for data that is unparalleled in the music industry history. As a consequence, Deezer also heavily invests in new 
    tools (Tableau, SAS Server) to make sure the data fuels absolutely any decision making process, either for Deezer, 
    for our partners (Carriers like Orange in France) or record companies (like Universal / Sony / Warner).
    The data mining team has a double role of
    - Structuring / modeling data in a data warehouse to make data available to everyone inside the company and outside 
    (carriers / record companies). For the moment, only few data marts have been created so far. It is really the beginning 
    of the adventure!
    - Analyzing deeply the data to answer all the questions related to artist performance / subscriber base behavior / 
    campaign performance / carrier contracts performance / public relations and increase Deezer efficiency in the market
    
