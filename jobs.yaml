- title: Data Analyst H/F
  company: Canal TP
  contract: CDI
  location: Paris, France
  decription: >
    Leader de l’information-voyageur en France et filiale numérique du groupe Keolis, CANAL TP est une entreprise jeune 
    et dynamique. Nous éditons des solutions de mobilité intelligentes au service des voyageurs et des acteurs du transport 
    depuis 2001. Nous sommes une équipe de 80 personnes, passionnées par les nouvelles technologies et la mobilité au sens
    large. Animes par un même objectif: promouvoir la mobilité durable en proposant pour chaque voyageur la solution la 
    plus adaptée à ses besoins. C’est ce que nous appelons la « Responsive locomotion ». Acteurs engagés dans une démarche 
    d’innovation ouverte (OpenData, OpenService, OpenSource), nous accompagnons les projets innovants, grâce à notre API 
    navitia.io qui permet de créer des services intégrant la mobilité des voyageurs. Nous aimons innover, travailler en 
    équipe et faire bouger les lignes.
    Missions 
    Garant de la qualité des données qui constituent l'offre de transport d'un système d'information voyageur, 
    vous définissez, organisez et gérez les processus d'acquisition et de mise à jour des données, de la phase de 
    conception du référentiel jusqu'à la mise en ligne du système d’information. Interlocuteur privilégié des 
    partenaires du projet, vous êtes garant de leur satisfaction.
    Vos principales missions :
    • Garantir le respect des délais et des coûts définis ainsi que de la qualité finale des données
    • Organiser  les réunions de lancement avec les différents partenaires des projets,
    • Définir et valider les méthodes d'acquisition de données avec les partenaires
    • Organiser la formation aux outils et accompagner les partenaires tout au long du projet, 
    • Participer activement à la vie d'équipe et piloter des missions transverses d'amélioration continue des outils, 
    méthodes, process. 
    Profil
    De formation supérieure, vous justifiez d’une première expérience dans la gestion de projet informatique, web ou 
    multimédia au cours de laquelle vous avez acquis une solide maîtrise des outils et des méthodes de pilotage de projets. 
    Vous avez un intérêt certain pour les sujets suivants : mobilité, cartographie, transports, OpenData et OpenService.
    Dynamique, autonome, souriant, vous êtes pragmatique et savez apporter des solutions simples pour atteindre les objectifs 
    fixés. Sociable et diplomate, force de proposition, vous démontrez des capacités de travail en équipe et êtes prêts à 
    vous investir dans un monde en perpétuelle évolution.
